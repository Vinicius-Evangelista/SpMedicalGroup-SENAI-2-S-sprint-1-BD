<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>SpMedicalGroup</title>
</head>

<body>

    <!-- Header -->

    <header>

        <!-- Grid -->
        <div class="box-header container">

            <!-- Logo -->
            <div class="logo">
                <img src="assets/img/SPMG-logo-header.png" alt="SpMedicalGroup logo">
            </div>

            <!-- Nav -->
            <nav class="nav-header">

                <a href="" class="links">início</a>
                <a href="" class="links">sobre nós</a>
                <a href="" class="links">consultas</a>
                <a href="" class="links">serviços</a>

                <!-- Separated buttons -->
                <div class="login-buttons">

                    <a href="" class="links-entrar">entrar</a>
                    <a href="" class="links-login">cadastrar</a>

                </div>
            </nav>
        </div>
    </header>

    <!-- Main -->

    <main>
        <hr class="separador">

        <div class="main-box container">

            <!-- Enfermeira -->
            <!-- <div class="enfermeira-img">
                <img src="img/enfermeira.png" alt="">
            </div> -->


            <div class="form-box">

                <!-- Logo Login -->
                <div class="logo-login">
                    <img src="assets/img/SPMG-logo-login.png" alt="">
                </div>
                <span class="text-logo">SpMedicalGroup</span>

                <!-- Form -->
                <form action="" class="login">

                    <!-- Email -->
                    <label for=""></label>
                    <input type="text" placeholder="Email" class="email">

                    <!-- Senha -->
                    <label for=""></label>
                    <input type="text" placeholder="Senha" class="senha">
                    
                    <!-- Botão -->
                    <button class="form-button">Entrar</button>
                </form>
                <div class="box-cadastrar">
                    <span class="span-cadastrar">Não tem uma conta?</span>
                    <a href="">Cadastre-se.</a>
                </div>

            </div>

            <!-- Medico  -->
            <div class="medico-img">
                <img src="assets/img/medico.png" alt="">
            </div>
        </div>
    </main>

    <!-- Footer -->

    <footer>
        <hr class="separador">
        <!-- Grid -->
        <div class="footer-container container">

            <!-- Links-footer -->
            <div class="box-lists">
                <ul class="links-footer">

                    <li class="header-list">Central de atendimento</li>
                    <li class="lista-links"><a href="">Política de privacidade</a></li>
                    <li class="lista-links"><a href="">Termo de uso</a></li>
                    <li class="lista-links"><a href="">Ajuda</a></li>
                </ul>
            </div>

            <!-- Middle box footer -->
            <div class="box-direitos">
                <a class="text-logo-footer">SpMedicalGroup</a>
                <small class="direitos">©2021 SpMedicalGroup.Todos os direitos reservados.</small>
            </div>

            <!-- Box footer links -->
            <div class="box-footer-links">
                <ul class="links-footer">
                    <li class="header-list">Páginas</li>
                    <li class="lista-links"><a href="">Meu Perfil</a></li>
                    <li class="lista-links"><a href="">Início</a></li>
                </ul>
                
            </div>
        </div>
    </footer>
</body>

</html>
