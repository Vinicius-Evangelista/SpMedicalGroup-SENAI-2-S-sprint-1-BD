<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login/assets/css/style.css">
    <title>Cadastro-Consulta</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="box-header container">

            <!-- Logo -->
            <div class="logo">
                <img src="../login/assets/img/SPMG-logo-header.png" alt="SpMedicalGroup logo">
            </div>

            <!-- Nav -->
            <nav class="nav-header">

                <a href="" class="links">início</a>
                <a href="" class="links">sobre nós</a>
                <a href="" class="links">consultas</a>
                <a href="" class="links">serviços</a>

                <!-- Separated buttons -->
                <div class="login-buttons">
                    <a href="" class="links-login"><img class="user-icon" src="../consulta/assets/img/user-icon.png"> Meu
                        Perfil</a>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- MAIN -->
    <main>
        <hr class="separador">
        <div class="consulta-main-box container">
            <!-- Imagem exame -->
            <div class="exame">
                <img src="assets/img/exame.png" alt="imagem exame">
            </div>


            <div class="form-cadastro-consulta">
                <h1>Cadastro de Consultas</h1>
                <div class="form-cadastro-box">
                    <form action="">
                        <div class="cadastro-consulta-box">
                            <input type="text" class="input-nome-paciente" placeholder="Nome Paciente">
                            <input type="text" class="input-nome-medico" placeholder="Nome do médico">
                            
                            <div class="data-e-situacao">
                                <select name="" id="" class="campo-situacao">
                                    <option value="0">Situacao</option>
                                </select>
                                <input  class="input-data" type="date" >
                            </div>
                            <textarea name="" id="" cols="30" rows="10" class="descricao-cadastro-consulta" placeholder="Coloque a descrição..."></textarea>
                        </div>
                        <div class="form-cadastro-button">
                            <button class="cadastro-consulta-cadastrar">cadastrar</button>
                            <button class="cadastro-consulta-cancelar">cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <hr class="separador">
        <!-- Grid -->
                <!-- Grid -->
                <div class="footer-container container">

                    <!-- Links-footer -->
                    <div class="box-lists">
                        <ul class="links-footer">
        
                            <li class="header-list">Central de atendimento</li>
                            <li class="lista-links"><a href="">Política de privacidade</a></li>
                            <li class="lista-links"><a href="">Termo de uso</a></li>
                            <li class="lista-links"><a href="">Ajuda</a></li>
                        </ul>
                    </div>
        
                    <!-- Middle box footer -->
                    <div class="box-direitos">
                        <a class="text-logo-footer">SpMedicalGroup</a>
                        <small class="direitos">©2021 SpMedicalGroup.Todos os direitos reservados.</small>
                    </div>
        
                    <!-- Box footer links -->
                    <div class="box-footer-links">
                        <ul class="links-footer">
                            <li class="header-list">Páginas</li>
                            <li class="lista-links"><a href="">Meu Perfil</a></li>
                            <li class="lista-links"><a href="">Início</a></li>
                            <li class="lista-links"><a href="">Sobre nós</a></li>
                           
                        </ul>
        
                        <ul class="links-footer">
                            <li class="lista-links"><a href="">Serviços</a></li>
                            <li class="lista-links"><a href="">Sobre nós</a></li>
                        </ul>
                    </div>
                </div>
    </footer>
</body>
</html>
