<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>SpMedicalGroup</title>
</head>

<body>

    <!-- Header -->

    <header>

        <!-- Grid -->
        <div class="container">
            
            <!-- Logo -->
            <div class="log">
                <img src="img/SPMG-logo-header.png" alt="SpMedicalGroup logo">
            </div>

            <!-- Nav -->
            <nav class="nav-header">

                <a href="" class="links">início</a>
                <a href="" class="links">sobre nós</a>
                <a href="" class="links">consultas</a>
                <a href="" class="links">serviços</a>

                <!-- Separated buttons -->
                <div class="login-buttons">

                    <a href="" class="links">entrar</a>
                    <a href="" class="links">cadastrar</a>

                </div>
            </nav>
        </div>
    </header>

    <!-- Main -->

    <main>

        <!-- Grid -->
        <div class="container">

            <!-- Enfermeira -->
            <div class="enfermeira-img">
                <img src="img/enfermeira.png" alt="">
            </div>


            <div class="form-box">

                <!-- Logo Login -->
                <div class="logo-login">
                    <img src="img/SPMG-logo-login.png" alt="">
                </div>
                <span class="text-logo">SpMedicalGroup</span>

                <!-- Form -->
                <form action="" class="login">

                    <!-- Email -->
                    <label for=""></label>
                    <input type="text" placeholder="Email" class="email">

                    <!-- Senha -->
                    <label for=""></label>
                    <input type="text" placeholder="Senha" class="email">

                    <!-- Botão -->
                    <button class="form-button">Entrar</button>
                </form>
                <span>Não tem uma conta?</span>
                <a href="">Cadastre-se.</a>
            </div>

            <!-- Medico  -->
            <div class="medico-img">
                <img src="img/médico.png" alt="">
            </div>
        </div>
    </main>

    <!-- Footer -->

    <footer>

        <!-- Grid -->
        <div class="container">
            
            <!-- Links-footer -->
            <div class="box-lists">
                <ul class="links">

                    <li class="lista-links">Central de atendimento</li>
                    <li class="lista-links">Política de privacidade</li>
                    <li class="lista-links">Termo de uso</li>
                    <li class="lista-links">Ajuda</li>
                </ul>
            </div>

            <!-- Middle box footer -->
            <div class="box-direitos">
                <span class="text-logo">SpMedicalGroup</span>
                <small class="direitos">©2021 SpMedicalGroup.Todos os direitos reservados.</small>
            </div>

            <!-- Box footer links -->
            <div class="box-footer-links">
                
                <a href="" class="footer-links"></a>
                <a href="" class="footer-links"></a>
                <a href="" class="footer-links"></a>
            
            </div>
        </div>
    </footer>
</body>

</html>
